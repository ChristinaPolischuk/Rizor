<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8" />	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	<link rel="stylesheet" href="css/style.min.css" />	<title>O'Rizor</title></head><body>	<header class="header">	<div class="container">		<div class="header-inner">			<a href="index.html" class="header-logo">				<picture><source srcset="img/logo.webp" type="image/webp"><img class="header-logo__img" src="img/logo.png" alt="O'Rizor"></picture>			</a>			<nav class="header-nav">				<a href="#" class="header-nav__link">Преимущества</a>				<a href="#" class="header-nav__link">Характеристики</a>				<a href="#" class="header-nav__link">Для кого</a>				<span class="header-nav__hover"></span>			</nav>		</div>	</div></header>	<section class="home" style="background-image: url('img/home_bg.png');">	<div class="container">		<div class="home__content">			<div class="home__watch-video watch-video">				<span class="watch-video__text">Смотреть видео</span>				<picture><source srcset="img/watch_video.webp" type="image/webp"><img src="img/watch_video.png" alt="Смотреть видео" class="watch-video__img"></picture>			</div>			<h1 class="home__title section-title">Rizor Hovertrax 4.0</h1>			<p class="home__descr">Маневренность, легкость, экологичность</p>			<button class="home__scroll">				<picture><source srcset="img/arrow_down.webp" type="image/webp"><img src="img/arrow_down.png" alt="Подробнее" class="home__scroll-img"></picture>			</button>		</div>	</div></section>		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	<script src="js/script.min.js"></script></body></html>
